<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatstyles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
        const GEMINI_PROXY_URL = "/api/chat"; // Ensure this matches the server route

        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        async function sendMessage() {
            let inputField = document.getElementById("chat-input");
            let message = inputField.value.trim();
            
            if (!message) return;
            
            addMessage("user", message);
            inputField.value = "";

            try {
                const response = await fetch(GEMINI_PROXY_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: message })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorText}`);
                }

                const data = await response.json();
                addMessage("bot", data.response || "Sorry, I couldn't understand that.");
            } catch (error) {
                console.error("Error fetching response:", error);
                addMessage("bot", "The server encountered an issue. Please try again later.");
            }
        }

        function addMessage(sender, text) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", sender === "user" ? "user-message" : "bot-message");
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
