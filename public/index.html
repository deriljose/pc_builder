<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modern PC Builder</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Build Your Custom PC</h1>
            <p class="description">
                Enter your preferences to get the best PC recommendations!
            </p>
            <form id="pcBuilderForm" method="POST" action="/submit">
                <!-- Budget Input (Slider) -->
                <div class="form-group">
                    <label for="budget">Budget:</label>
                    <input
                        type="range"
                        id="budget"
                        name="budget"
                        min="20000"
                        max="350000"
                        step="100"
                        value="1000"
                        oninput="updateBudgetValue(this.value)"
                    />
                    <span id="budgetValue">â‚¹20000</span>
                </div>

                <!-- Use Case Selection -->
                <div class="form-group">
                    <label for="useCase">Primary Use Case:</label>
                    <select id="useCase" name="useCase" required>
                        <option value="">-- Select --</option>
                        <option value="gaming">Gaming</option>
                        <option value="office">Office Work</option>
                        <option value="contentCreation">
                            Content Creation
                        </option>
                        <option value="general">General Use</option>
                    </select>
                </div>

                <!-- CPU Brand Preference -->
                <div class="form-group">
                    <label for="cpuBrand">Preferred CPU Brand:</label>
                    <select id="cpuBrand" name="cpuBrand" required>
                        <option value="">-- Select --</option>
                        <option value="intel">Intel</option>
                        <option value="amd">AMD</option>
                    </select>
                </div>

                <!-- GPU Brand Preference -->
                <div class="form-group">
                    <label for="gpuBrand">Preferred GPU Brand:</label>
                    <select id="gpuBrand" name="gpuBrand" required>
                        <option value="">-- Select --</option>
                        <option value="nvidia">NVIDIA</option>
                        <option value="amd">AMD</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">
                    Get Recommendations
                </button>
            </form>

            <!-- Chatbot Section -->
            <div class="chatbot-section">
                <p>Need help? Chat with our assistant!</p>
                <button class="chatbot-button" onclick="startChatbot()">
                    Chat Now
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
