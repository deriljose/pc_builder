<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login & Signup</title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-box">
                <h2 id="form-title">Login</h2>

                <form id="auth-form">
                    <div class="input-group">
                        <input type="text" id="username" required />
                        <label>Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" required />
                        <label>Password</label>
                    </div>
                    <button type="submit" class="cta-btn">Login</button>

                    <div class="divider">OR</div>
                    <button
                        type="button"
                        class="google-btn"
                        onclick="signInWithGoogle()"
                    >
                        Sign in with Google
                    </button>

                    <p class="toggle-text">
                        Don't have an account?
                        <span id="toggle-link">Sign Up</span>
                    </p>
                </form>
            </div>
        </div>

        <script src="login.js"></script>
        <script>
            document
                .getElementById("auth-form")
                .addEventListener("submit", async function (event) {
                    event.preventDefault();

                    const login_id = document
                        .getElementById("username")
                        .value.trim();
                    const password = document
                        .getElementById("password")
                        .value.trim();

                    try {
                        const response = await fetch("/login", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ login_id, password }),
                        });

                        if (response.ok) {
                            // Redirect to requirement.html on successful login
                            window.location.href = "/requirement.html";
                        } else {
                            const error = await response.json();
                            alert(error.error); // Show an alert if login fails
                        }
                    } catch (error) {
                        console.error("Error during login:", error);
                        alert("An error occurred. Please try again.");
                    }
                });

            function signInWithGoogle() {
                window.location.href = "/auth/google"; // Redirect to Google OAuth endpoint
            }
        </script>
    </body>
</html>
