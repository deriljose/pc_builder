
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming PC Recommender</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Select Games for PC Recommendation</h1>
        <div class="games-grid">
            <div class="game-card" onclick="toggleGameSelection('Elden Ring')">
                <img src="C:\Users\DELL\Downloads\eldenring.jpeg" alt="Elden Ring">
                <span>Elden Ring</span>
            </div>
            <div class="game-card" onclick="toggleGameSelection('Cyberpunk 2077')">
                <img src="C:\Users\DELL\Downloads\cyberpunk.png" alt="Cyberpunk 2077">
                <span>Cyberpunk 2077</span>
            </div>
            <div class="game-card" onclick="toggleGameSelection('Red Dead Redemption 2')">
                <img src="C:\Users\DELL\Downloads\redemption.jpeg" alt="Red Dead Redemption 2">
                <span>Red Dead Redemption 2</span>
            </div>
            <div class="game-card" onclick="toggleGameSelection('The Witcher 3')">
                <img src="C:\Users\DELL\Downloads\the witcher.jpeg" alt="The Witcher 3">
                <span>The Witcher 3</span>
            </div>
            <div class="game-card" onclick="toggleGameSelection('GTA V')">
                <img src="C:\Users\DELL\Downloads\gta.jpg" alt="GTA V">
                <span>GTA V</span>
            </div>
            <div class="game-card" onclick="toggleGameSelection('Apex Legends')">
                <img src="C:\Users\DELL\Downloads\apexlegends.jpg" alt="Apex Legends">
                <span>Apex Legends</span>
            </div>
            <div class="game-card" onclick="toggleGameSelection('Call of Duty: Warzone')">
                <img src="C:\Users\DELL\Downloads\call of duty.jpeg" alt="Call of Duty: Warzone">
                <span>Call of Duty: Warzone</span>
            </div>
            <div class="game-card" onclick="toggleGameSelection('Valorant')">
                <img src="C:\Users\DELL\Downloads\Valorant.webp" alt="Valorant">
                <span>Valorant</span>
            </div>
            <div class="game-card" onclick="toggleGameSelection('Fortnite')">
                <img src="C:\Users\DELL\Downloads\fortnite.jpg" alt="Fortnite">
                <span>Fortnite</span>
            </div>
            <div class="game-card" onclick="toggleGameSelection('Minecraft')">
                <img src="C:\Users\DELL\Downloads\minecraft.jpeg" alt="Minecraft">
                <span>Minecraft</span>
            </div>
        </div>
        <button onclick="getRecommendations()">Get PC Recommendation</button>
    </div>

    <script>
        let selectedGames = [];

        function toggleGameSelection(gameName) {
            const index = selectedGames.indexOf(gameName);
            if (index > -1) {
                selectedGames.splice(index, 1);
            } else {
                selectedGames.push(gameName);
            }
            console.log("Selected games:", selectedGames);
        }

        function getRecommendations() {
            alert("Selected games: " + selectedGames.join(", "));
        }
    </script>
</body>
</html>
